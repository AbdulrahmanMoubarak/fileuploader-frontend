edit max file size <input type="text" #fileSize>
<button (click)="editMaxSize($event, fileSize)">submit</button>
<br/>
<input #upFile type="file">
<button (click)="uploadFile($event, upFile)">submit</button>

<div *ngIf="showUpload" id="fileUpload">
  <h3>Uploaded: {{progress}}%</h3>
</div>

<div *ngIf="showErr" id="fileUpload">
  <h3>{{errMsg}}</h3>
</div>
